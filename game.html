<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Basic Page Needs -->
        <meta charset="utf-8">
        <title>WWolf | Game</title>
        <meta name="description" content="">
        <meta name="author" content="MOJO Labs">
        
        <!-- Mobile Specific Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"> 

        <!-- Theming -->
        <link href="themes/light.css" rel='stylesheet' type='text/css' media='all'>
        <link href="themes/dark.css" rel='stylesheet' type='text/css' media='all'>
        <script type="text/javascript" src="themes/themes.js"></script>

        <!-- Styles -->
        <link href="css/main.css" rel='stylesheet' type='text/css' media='all'>
    </head>
    <body class="game">
        <main>
            <div id="assignment">
                <section>
                    <h1 id="heading">Assignment</h1>
                    <h2 id="player-name">Player Name</h2>
                    <p id="phrase"></p>
                    <p id='wolf' style="display:none">Careful, you're a wolf!</p>
                </section>
                <div class="separator"></div>
                <section id="calltoaction" class="calltoaction">
                    <button id="action-btn" class="btn" onclick="TurnAction()">Ready</button>
                </section>
            </div>
            <div id="discuss" style="display: none;">
                <section>
                    <h1>Discuss</h1>
                    <p>Allow everyone to talk about their phrase without revealing what it is.</p>
                    <p>Ask any suspicious people questions. Vote to find the wolves among you.</p>
                    <p>Reveal the wolves when you are ready.</p>
                </section>
                <div class="separator"></div>
                <section class="calltoaction">
                    <button class="btn" onclick="Reveal()">Reveal</button>
                </section>
            </div>
            <div id="debrief" style="display: none;">
                <section>
                    <h1>Debrief</h1>
                    <h3>Villagers</h3>
                    <p id="villagers"></p>

                    <h3>Wolves</h3>
                    <ul id="wolves"></ul>
                </section>
                <div class="separator"></div>
                <section class="calltoaction">
                    <button class="btn small" onclick="Navigate('topics')">Change Settings</button>
                    <button class="btn small" onclick="window.location.reload()">Play Again</button>
                </section>
            </div>
        </main>
        <footer>
            MOJO LABS 2020
        </footer>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript">
            AssignPhrases();
            ConfirmBackNavigation('Exiting round; are you sure?');
        </script>
    </body>
</html>
