<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Basic Page Needs -->
        <meta charset="utf-8">
        <title>WWolf | Setup</title>
        <meta name="description" content="">
        <meta name="author" content="MOJO Labs">
        
        <!-- Mobile Specific Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

        <!-- Theming -->
        <link href="themes/light.css" rel='stylesheet' type='text/css' media='all'>
        <link href="themes/dark.css" rel='stylesheet' type='text/css' media='all'>
        <script type="text/javascript" src="themes/themes.js"></script>

        <!-- Styles -->
        <link href="css/main.css" rel='stylesheet' type='text/css' media='all'>
    </head>
    <body class="setup">
        <header>
            <nav>
                <h1>Setup</h1>
                <button class="btn link small nav-left" onclick="NavigateBack()">&lt; back</button>
            </nav>
        </header>
        <main>
            <section>
                <h2>Players</h2>
                <button id="localPlayerCountDecrement" class="btn small" onclick="AdjustLocalPlayerCount(-1)">-</button>
                <input id="localPlayerCount" type="text" value="3" onchange="UpdateLocalPlayerCount()"/>
                <button class="btn small" onclick="AdjustLocalPlayerCount(1)">+</button>
            </section>

            <section>
                <h2>Wolf Count</h2>
                <button class="btn small" onclick="AdjustWolfCount(-1)">-</button>
                <input id="wolfCount" type="text" value="1" onchange="UpdateOptions()"/>
                <button class="btn small" onclick="AdjustWolfCount(1)">+</button>
            </section>
            
            <section>
                <h2>Options</h2>

                <div class="switch-container">
                    NSFW
                    <label class="switch">
                        <input type="checkbox" id="nsfw" onchange="UpdateOptions()">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="switch-container">
                    Wolves Know
                    <label class="switch">
                        <input type="checkbox" id="wolves-know" onchange="UpdateOptions()">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="switch-container">
                    Unique Wolves
                    <label class="switch" >
                        <input type="checkbox" id="unique-wolves" onchange="UpdateOptions()">
                        <span class="slider round"></span>
                    </label>
                </div>
            </section>

            <div class="separator"></div>
            
            <section class="calltoaction">
                <button class="btn" onclick="Navigate('game')">Begin</button>
            </section>
        </main>
        <footer>
            MOJO LABS 2020
        </footer>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript">
            UpdateLocalPlayerCount(true);
            LoadOptions();
        </script>
    </body>
</html>
